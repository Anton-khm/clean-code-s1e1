<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="tasks">
      <h1 class="section-title">Add Item</h1>
      <div class="task-wrapper">
        <input id="new-task" class="task-input task-new" type="text">
        <button class="btn">Add</button>
      </div>        
      <h2 class="section-title">Todo</h2>
      <ul id="incompleted-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-checkbox">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="task-input task-input-edit">
          <button class="btn task-btn-edit">Edit</button>
          <button class="btn task-btn-delete"><img src="./remove.svg" class="task-img-delete" alt="remove-icon"></button>
        </li>
        <li class="task-item task-edit">
          <input type="checkbox" class="task-checkbox">
          <label class="edit-task-name task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input task-input-edit">
          <button class="btn task-btn-edit">Save</button>
          <button class="btn task-btn-delete"><img src="./remove.svg" class="task-img-delete" alt="remove-icon"></button>
        </li>
      </ul>
      <h2 class="section-title">Completed</h2>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="completed-tasks-name task-name">See the Doctor</label>
          <input type="text" class="task-input task-input-edit">
          <button class="btn task-btn-edit">Edit</button>
          <button class="btn task-btn-delete"><img src="./remove.svg" class="task-img-delete" alt="remove-icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
